<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a href='#' class="navbar-brand mb-0 h1">Vinícius Yan
            <img src="https://fonts.google.com/icons?selected=Material%20Icons%20Outlined%3Areorder%3A"
                 width="30" height="30"
                 class="d-inline-block align-top">
        </a>

        <div class="collapse navbar-collapse"
             id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Repositórios</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Filtros</a>
                    </li>
                </ul>
        </div>
    </nav>
    <form action="{{ url_for('handle_data') }}" method="post">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Insira uma data de início e uma data de término no formato 'dd/mm/aaaa','dd/mm/aaaa' para a consulta.</label>
            <input type="text" name="date" class="form-control" id="formGroupExampleInput" placeholder="'dd/mm/aaaa','dd/mm/aaaa'">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form action="{{ url_for('handle_content') }}" method="post">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Insira o nome do repositório sobre o qual deseja consultar o conteúdo.</label>
            <input type="text" name='content' class="form-control" id="formGroupExampleInput" placeholder="Nome do repositório">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form action="{{ url_for('handle_language') }}" method="post">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Ver as linguagens presentes nos repositórios, e seus respectivos tamanhos em bytes</label>
            <input type="text" name='language' class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form action="{{ url_for('handle_alfa') }}" method="post">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Ver os repositórios ordenados alfabeticamente</label>
            <input type="text" name='alfa' class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form action="{{ url_for('handle_last') }}" method="post">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Digite o nome do repositório sobre o qual deseja consultar o último commit</label>
            <input type="text" name='last' class="form-control" id="formGroupExampleInput" placeholder="Nome do repositório">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form action="{{ url_for('handle_name') }}" method="post">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Digite um nome que deseja pesquisar</label>
            <input type="text" name='name' class="form-control" id="formGroupExampleInput" placeholder="Digite um nome">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>















  </body>
</html>
